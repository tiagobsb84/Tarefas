<div class="container">
    <div >
        <button (click)="navegandoParaFinalizados()" matBadge="{{ count}}" class="tarefa-finalizada mat-elevation-z8" mat-stroked-button color="warn">TAREFAS FINALIZADAS</button>
    </div>
    <div>
        <button class="nova-tarefa mat-elevation-z8" mat-stroked-button color="accent">NOVA TAREFA</button>
    </div>

    <div class="content" *ngFor="let item of list">
        <mat-card class="mat-elevation-z8">
            <p class="conteudo-data">Data para finalizar: {{ item.dataFinalizacao }}</p>
            <mat-card-header>
                <mat-card-title>{{ item.titulo }}</mat-card-title>
                <mat-card-subtitle>{{ item.descricao }}</mat-card-subtitle>
            </mat-card-header>

           <div class="actions">
                <button (click)="finalizarTarefa(item)" mat-mini-fab color="primary">
                    <mat-icon>done</mat-icon>
                </button>
                <button routerLink="update/{{ item.id }}" mat-mini-fab color="accent">
                    <mat-icon>edit</mat-icon>
                </button>
                <button (click)="delete(item.id)" mat-mini-fab color="warn">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
        </mat-card>
    </div>
</div>
